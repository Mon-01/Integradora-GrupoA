<!DOCTYPE html>
<!--antiguo detalle-2-->
<html >
<head>
    <meta charset="UTF-8">
    <title>Detalle de Nómina</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        .total { font-weight: bold; }
    </style>
</head>
<body>
<h1>Detalle Nómina</h1>

<form th:action="@{/{id}(id=${nomina.id})}" method="post">
    <div>
        <label>Fecha:</label>
        <input type="date" th:field="*{fecha}" required>
    </div>

    <div>
        <label>Empleado:</label>
        <span th:text="${nomina.getEmpleado().nombre}"></span>
    </div>

    <h3>Líneas</h3>
    <table>
        <thead>
        <tr>
            <th>Concepto</th>
            <th>Importe</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="linea, stat : ${nomina.lineas}">
            <td><input type="text" th:field="*{lineas[__${stat.index}__].concepto}" required></td>
            <td><input type="number" step="0.01" th:field="*{lineas[__${stat.index}__].cantidad}" required></td>
            <td><button type="button" onclick="eliminarLinea([[${linea.id}]])">Eliminar</button></td>
            <input type="hidden" th:field="*{lineas[__${stat.index}__].id}">
        </tr>
        </tbody>
        <tfoot>
        <tr class="total">
            <td colspan="2">Total</td>
            <td th:text="${#numbers.formatDecimal(nomina.total, 1, 2, 'EURO')}"></td>
        </tr>
        </tfoot>
    </table>

    <button type="button" onclick="agregarLinea()">Añadir Línea</button>
    <button type="submit">Guardar</button>
</form>

<script>
    function eliminarLinea(id) {
        if (confirm('¿Eliminar esta línea?')) {
            fetch(`/api/admin/lineas/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    alert('Línea eliminada');
                    window.location.reload(); // Recargar la página después de la eliminación
                })
                .catch(error => console.error('Error al eliminar la línea:', error));
        }
    }
</script>
</body>
</html>
