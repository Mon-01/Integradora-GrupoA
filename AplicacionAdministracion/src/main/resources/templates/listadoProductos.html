<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Productos</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; color: white; }
        .btn-primary { background-color: #2196F3; border-radius: 4px; display: inline-block; }
        .btn-danger { background: red; border-radius: 4px; }
        /* Estilo para que las filas parezcan clicables */
        tr[data-id] {
            cursor: pointer;
        }
        tr[data-id]:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Buscar productos</h1>
<br>

<form id="filtroForm">
    <label>Descripción:</label>
    <input type="text" id="descripcion"><br>

    <label>Proveedor:</label>
    <input type="text" id="proveedor"><br>

    <label>Categorías (coma separadas):</label>
    <input type="text" id="categorias"><br>

    <label>¿Es perecedero?</label>
    <select id="esPerecedero">
        <option value="">-- Todos --</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select><br><br>

    <button type="submit" class="btn btn-primary">Buscar</button>
</form>
<br><br>
<div>
    <a href="/productos" class="btn btn-primary">Volver a la Subida de Productos</a>
    <button id="seleccionarProductosEliminar" class="btn btn-primary">Seleccionar productos a eliminar</button>
    <button id="eliminarProductosSeleccionados" class="btn btn-danger" style="display: none;">Eliminar productos seleccionados</button>
</div>

<hr>

<table id="resultados">
    <thead>
    <tr>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Unidades</th>
        <th>Proveedor</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.getElementById('filtroForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const descripcion = document.getElementById('descripcion').value;
        const proveedor = document.getElementById('proveedor').value;
        const categorias = document.getElementById('categorias').value
            .split(',').map(c => c.trim()).filter(c => c);
        const esPerecedero = document.getElementById('esPerecedero').value;
        const payload = {
            descripcion,
            proveedor,
            categorias,
            esPerecedero: esPerecedero === "" ? null : (esPerecedero === "true")
        };

        fetch('/api/admin/buscar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#resultados tbody");
                tbody.innerHTML = ""; // Limpia la tabla antes de añadir nuevos resultados

                data.forEach(p => {
                    const row = document.createElement('tr');
                    // Almacena el ID en un atributo de datos para fácil acceso
                    row.dataset.id = p.id_producto;

                    // Añade el evento click a la fila
                    row.addEventListener('click', function() {
                        window.location.href = '/detalle/producto/' + p.id_producto;
                    });

                    row.innerHTML = `
                    <td>${p.descripcion}</td>
                    <td>€ ${parseFloat(p.precio).toFixed(2)}</td>
                    <td>${p.categoriaPrincipal}</td>
                    <td>${p.unidades}</td>
                    <td>${p.proveedor}</td>
                    <td class="acciones-celda">
                        <button class="btn btn-danger eliminar-btn" data-id="${p.id_producto}">Eliminar</button>
                        <button class="btn btn-primary editar-btn" data-id="${p.id_producto}">Editar</button>
                    </td>
                `;
                    tbody.appendChild(row); // Usa appendChild en lugar de innerHTML += para mejor rendimiento
                });
            })
            .catch(error => {
                console.error('Error al buscar productos:', error);
                alert('Hubo un error al buscar los productos. Por favor, inténtalo de nuevo.');
            });
    });
</script>
<script src="/js/EliminarVariosProductos.js"></script>
</body>
</html>
