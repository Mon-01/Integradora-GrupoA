<!DOCTYPE html>
<html  lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración - Lista de Empleados</title>
    <link rel="stylesheet" href="/estilos/InicioAdminEstilos.css">

</head>
<body>
<!--<div th:replace="~{fragments/navPersonal :: navP}"></div>-->

<!-- Barra superior de navegación -->
<div class="barra-superior">

    <div style="font-size: 1.2rem;">
        Zona Administración
    </div>

    <div style="display: flex; align-items: center; gap: 1rem;">
        <span th:text="${adminEmail}" style="color: #ccc;"></span>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="btn-logout">Cerrar sesión</button>
        </form>
    </div>
</div>


<div class="contenedor-principal">
    <h2>Bienvenido, <span th:text="${adminEmail}"></span></h2>
    <h3>Empleados registrados</h3>

    <!-- Filtros de búsqueda -->
    <form id="filtroForm" method="get" th:action="@{/admin/inicio}">
        <input type="text" name="nombre" placeholder="Nombre" th:value="${nombre}" onblur="this.form.submit()">
        <input type="text" name="departamento" placeholder="Departamento" th:value="${departamento}" onblur="this.form.submit()">
        <input type="number" name="salario" placeholder="Salario mínimo" th:value="${salario}" onblur="this.form.submit()">
        <button type="submit">Buscar</button>
    </form>

    <div>
        <a href="/listado" class="btn btn-primary">Ver Listado de Nóminas</a>
    </div>

    <div>
        <a href="/productos" class="btn btn-primary">Subida de Productos</a>
    </div>

    <div class="tabla-contenedor">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Salario</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${empleados}"
                th:onclick="'window.location.href=\'/admin/detalle/' + ${emp.id_empleado} + '\''"
                style="cursor:pointer;">
                <td th:text="${emp.nombre}">Nombre</td>
                <td th:text="${emp.apellido}">Apellidos</td>
                <td th:text="${emp.email}">Email</td>
                <td th:text="${emp.departamento != null ? emp.departamento.nombre_dept : 'Sin asignar'}">Depto</td>
                <td th:text="${emp.salarioAnual}">Salario</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="/static/js/DesconexionAutomatica.js"></script>
</body>
</html>
