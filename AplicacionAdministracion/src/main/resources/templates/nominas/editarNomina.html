
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Nómina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; color: white; margin: 2px; }
        .btn-primary { background-color: #2196F3; border-radius: 4px; }
        .btn-danger { background-color: red; border-radius: 4px; }
        label { display: inline-block; width: 150px; }
    </style>
</head>
<body>

<h1>Editar Nómina</h1>
<h3>Empleado: <span th:text="${nomina.empleado.nombre}"></span></h3>
<h3>Fecha: <span th:text="${#temporals.format(nomina.fecha, 'dd/MM/yyyy')}"></span></h3>

<div>
    <a th:href="@{/listado}" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i> Volver al listado
    </a>
</div>

<h2>Líneas de Nómina</h2>
<form th:action="@{/nomina/guardar}" method="post">
    <input type="hidden" name="id" th:value="${nomina.id}"/>

    <table>
    <thead>
    <tr>
        <th>Concepto</th>
        <th>Cantidad</th>
        <th>Tipo</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="linea, stat : ${nomina.lineas}" th:class="${linea.esDevengo} ? 'devengo' : 'deduccion'">

        <th:block th:if="${#strings.equalsIgnoreCase(linea.concepto, 'Salario Base')}">
            <td><span th:text="${linea.concepto}"></span></td>
            <td><span th:text="${linea.esDevengo ? 'Devengo' : 'Deducción'}"></span></td>
            <td>
                <span th:if="${linea.porcentaje != null}" th:text="'Porcentaje: ' + ${linea.porcentaje} + ' %'"></span>
                <span th:if="${linea.importeFijo != null}" th:text="'Importe Fijo: ' + ${linea.importeFijo} + ' €'"></span>
            </td>
            <td>
                <span th:text="${linea.cantidad} + ' €'"></span>
            </td>
        </th:block>

        <th:block th:unless="${#strings.equalsIgnoreCase(linea.concepto, 'Salario Base')}">
            <td>
                <input type="text" th:name="'lineas[' + ${stat.index} + '].concepto'"
                       th:value="${linea.concepto}" />
            </td>
            <td>
                <select th:name="'lineas[' + ${stat.index} + '].esDevengo'">
                    <option value="true" th:selected="${linea.esDevengo}">Devengo</option>
                        <!--    si es null lo pone en false   -->
                    <option value="false" th:selected="${linea.esDevengo ?: false}">Deducción</option>
                </select>
            </td>
            <td>
                <select th:id="'tipoValor_' + ${stat.index}" th:name="'lineas[' + ${stat.index} + '].tipoValor'">
                    <option value="1" th:selected="${linea.porcentaje != null}">Porcentaje</option>
                    <option value="2" th:selected="${linea.importeFijo != null}">Importe</option>
                </select>

                <div th:id="'porcentajeDiv_' + ${stat.index}" th:style="${linea.porcentaje != null} ? 'display:block;' : 'display:none;'">
                    <input th:id="'porcentajeInput_' + ${stat.index}" type="text" th:name="'lineas[' + ${stat.index} + '].porcentaje'"
                           th:value="${#numbers.formatDecimal(linea.porcentaje, 1, 2)}" /> %
                </div>

                <div th:id="'importeDiv_' + ${stat.index}" th:style="${linea.importeFijo != null} ? 'display:block;' : 'display:none;'">
                    <input th:id="'importeInput_' + ${stat.index}" type="text" th:name="'lineas[' + ${stat.index} + '].importeFijo'"
                           th:value="${#numbers.formatDecimal(linea.importeFijo, 1, 2)}" /> €
                </div>
            </td>

            <td>
                <span th:text="${linea.cantidad} + ' €'"></span>
            </td>
        </th:block>

    </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('select[id^="tipoValor_"]').forEach(select => {
            const index = select.id.split('_')[1];

            const porcentajeDiv = document.getElementById(`porcentajeDiv_${index}`);
            const importeDiv = document.getElementById(`importeDiv_${index}`);
            const porcentajeInput = document.getElementById(`porcentajeInput_${index}`);
            const importeInput = document.getElementById(`importeInput_${index}`);

            const updateInputs = () => {
                if (select.value === '1') {
                    porcentajeDiv.style.display = 'block';
                    importeDiv.style.display = 'none';
                    porcentajeInput.name = `porcentaje_${index}`;
                    importeInput.name = ''; // Para que no se envíe
                } else {
                    porcentajeDiv.style.display = 'none';
                    importeDiv.style.display = 'block';
                    importeInput.name = `importe_${index}`;
                    porcentajeInput.name = ''; // Para que no se envíe
                }
            };

            updateInputs(); // Set inicial
            select.addEventListener('change', updateInputs);
        });
    });
</script>
</body>
</html>
