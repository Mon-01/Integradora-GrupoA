<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nóminas del Empleado</title>
    <link rel="stylesheet" href="/estilos/DetalleNomina.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-toggle {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .lineas-nomina {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .btn-volver {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .devengo {
            color: green;
        }
        .deduccion {
            color: red;
        }
    </style>
</head>
<body>

<h1>Nóminas del Empleado</h1>

<div id="contenido-nomina">
    <p>Cargando nóminas...</p>
</div>

<a id="btn-volver" href="#" class="btn-volver">Volver al empleado</a>

<script src="/js/CargarDetalleNomina.js">
</script>

</body>
</html>
