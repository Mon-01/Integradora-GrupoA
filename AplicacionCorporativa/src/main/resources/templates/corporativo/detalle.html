<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle empleado</title>
</head>
<body>
<h1>Detalle del empleado</h1>
<p>ID: <span th:text="${empleado.id_empleado}"></span></p>
<p>Nombre: <span th:text="${empleado.nombre}"></span></p>
<p>Apellido: <span th:text="${empleado.apellido}"></span></p>hu
<p>Email: <span th:text="${empleado.email}"></span></p>
<p>Genero: <span th:text="${empleado.genero}"></span></p>

</body>
</html>
