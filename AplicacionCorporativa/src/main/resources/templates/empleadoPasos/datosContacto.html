<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de Contacto - Paso 2</title>
    <style id="estilo-dinamico">
        /* Estilos base que siempre se aplican */
        .error {
            color: red;
            font-weight: bold;
        }

        /* Estilos que se aplican solo con la clase styled */
        body.styled {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        body.styled nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            padding: 15px;
            border-radius: 8px;
        }

        body.styled nav a {
            text-decoration: none;
            margin: 0 5px;
        }

        body.styled nav button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.styled nav button:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        body.styled fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.styled legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
            padding: 0 10px;
        }

        body.styled label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        body.styled input[type="text"],
        body.styled input[type="email"],
        body.styled select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        body.styled input[type="radio"] {
            margin-right: 10px;
        }

        body.styled button[type="submit"],
        body.styled button[type="button"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        body.styled button[type="submit"]:hover,
        body.styled button[type="button"]:hover {
            background-color: #2980b9;
        }

        body.styled button[type="button"]:last-child {
            background-color: #2ecc71;
        }

        body.styled button[type="button"]:last-child:hover {
            background-color: #27ae60;
        }

        body.styled #toggle-styles {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

<button id="toggle-styles">Desactivar Estilos</button>

<nav>
    <a href="/paso1"><button>Paso 1</button></a>
    <a href="/paso2"><button>Paso 2</button></a>
    <a href="/paso3"><button>Paso 3</button></a>
    <a href="/paso4"><button>Paso 4</button></a>
    <a href="/resumen"><button>Resumen</button></a>
</nav>

<form method="post" th:action="@{/paso2}" th:object="${datos}">
    <fieldset>
        <legend>Datos de contacto</legend>

        <!-- Tipo de documento -->
        <label>Tipo de documento</label>
        <div th:each="tipo : ${tipoDoc}">
            <input type="radio" th:field="*{tipoDocumento}" th:value="${tipo.id}" th:text="${tipo.nombre}">
        </div>
        <div th:if="${enviado}">
            <div th:each="err : ${#fields.errors('tipoDocumento')}" th:text="${err}" class="error"></div>
        </div>

        <!-- Documento -->
        <label for="doc">Documento</label>
        <input type="text" id="doc" th:field="*{documento}">
        <div th:if="${enviado}">
            <div th:each="err : ${#fields.errors('documento')}" th:text="${err}" class="error"></div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></div>
        </div>

        <!-- Prefijo -->
        <label for="prefijo">Prefijo</label>
        <input type="text" id="prefijo" th:field="*{prefijoTel}">
        <div th:if="${enviado}">
            <div th:each="err : ${#fields.errors('prefijoTel')}" th:text="${err}" class="error"></div>
        </div>

        <!-- Teléfono -->
        <label for="tel">Teléfono</label>
        <input type="text" id="tel" th:field="*{telefono}">
        <div th:if="${enviado}">
            <div th:each="err : ${#fields.errors('telefono')}" th:text="${err}" class="error"></div>
        </div>

        <!-- Otro teléfono -->
        <label for="otrosTel">Otros teléfonos</label>
        <input type="text" id="otrosTel" th:field="*{otroTelefono}">
        <div th:if="${enviado}">
            <div th:each="err : ${#fields.errors('otroTelefono')}" th:text="${err}" class="error"></div>
        </div>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}">
        <div th:if="${enviado}">
            <div th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></div>
        </div>

        <fieldset>
            <legend>Dirección</legend>

            <!-- Tipo de vía -->
            <label for="tipoVia">Tipo de vía</label>
            <select id="tipoVia" th:field="*{direccion.tipoVia}">
                <option value="">-- Selecciona --</option>
                <option th:each="via : ${vias}" th:value="${via.id}" th:text="${via.nombre}"></option>
            </select>
            <div th:if="${enviado}">
                <div th:each="err : ${#fields.errors('direccion.tipoVia')}" th:text="${err}" class="error"></div>
            </div>

            <!-- Nombre vía -->
            <label for="nombreVia">Nombre de la vía</label>
            <input type="text" id="nombreVia" th:field="*{direccion.nombreVia}">
            <div th:if="${enviado}">
                <div th:each="err : ${#fields.errors('direccion.nombreVia')}" th:text="${err}" class="error"></div>
            </div>

            <!-- Número -->
            <label for="numero">Número</label>
            <input type="text" id="numero" th:field="*{direccion.numero}">
            <div th:if="${enviado}">
                <div th:each="err : ${#fields.errors('direccion.numero')}" th:text="${err}" class="error"></div>
            </div>

            <!-- Portal -->
            <label for="portal">Portal</label>
            <input type="text" id="portal" th:field="*{direccion.portal}">

            <!-- Planta -->
            <label for="planta">Planta</label>
            <input type="text" id="planta" th:field="*{direccion.planta}">

            <!-- Puerta -->
            <label for="puerta">Puerta</label>
            <input type="text" id="puerta" th:field="*{direccion.puerta}">

            <!-- Localidad -->
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" th:field="*{direccion.localidad}">
            <div th:if="${enviado}">
                <div th:each="err : ${#fields.errors('direccion.localidad')}" th:text="${err}" class="error"></div>
            </div>

            <!-- Región -->
            <label for="region">Región</label>
            <input type="text" id="region" th:field="*{direccion.region}">

            <!-- Código postal -->
            <label for="cod_postal">Código Postal</label>
            <input type="text" id="cod_postal" th:field="*{direccion.cod_postal}">
            <div th:if="${enviado}">
                <div th:each="err : ${#fields.errors('direccion.cod_postal')}" th:text="${err}" class="error"></div>
            </div>
        </fieldset>

    </fieldset>
    <a href="/paso1"><button type="button">Volver</button></a>
    <button type="button" onclick="blanquear()"><span th:text="#{boton.vaciar}"/></button>
    <button type="submit">Grabar Información y continuar al paso 3</button>
</form>
<script src="/js/botonesRegistroPasos.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('styled');

        const toggleBtn = document.getElementById('toggle-styles');
        toggleBtn.addEventListener('click', function() {
            if (document.body.classList.contains('styled')) {
                document.body.classList.remove('styled');
                toggleBtn.textContent = 'Activar Estilos';
            } else {
                document.body.classList.add('styled');
                toggleBtn.textContent = 'Desactivar Estilos';
            }
        });
    });
</script>

</body>
</html>
